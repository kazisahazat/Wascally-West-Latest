<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <title>Wascally West</title>
    <style>
        body {
            background: #64b2f9;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        iframe {
            padding-top: 30px;
            padding-bottom: 30px;
            width: 400px;
            height: 700px;
        }

        a,
        p {
            font-size: 22px;
            font-family: "Courier Prime", monospace;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: block;
        }



        /*====================== Extra small devices =====================
      ================================================================*/
        @media (max-width: 575.98px) {
            .container {
                max-width: 220px;
                margin: 0 auto;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            iframe {
                padding-top: 30px;
                padding-bottom: 20px;
                width: 220px;
                height: 400px;
            }
            
        a,
        p {
            font-size: 16px;
        }

        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="Asset%207.svg" alt="">
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/z5MhV7EKxag" title="purple test" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div>
            <div class="text">
                <p><a href="https://www.google.com">help us make more</a></p>
            </div>
        </div>
    </section>

</body>

</html>
